<body>

    <form>
        <h4>Ihre Anfrage</h4> <br>
        <p class="klein">* Die mit diesem Zeichen markierten Angaben benötigen wir, um Ihre Anfrage bearbeiten zu können. </p><br>
        <label for="vn"><b>Vorname *</b></label>
        <input type="text" name="Vorname" id="vn" required placeholder="Ihr Vorname"><br>
        <label for="nn"><b>Nachname *</b></label>
        <input type="text" name="Nachname" id="nn" required placeholder="Ihr Nachname"><br>
        <label for="en"> <b>E-Mail *</b></label>
        <input type="email" name="email" id="em" required placeholder="Ihre E-Mail"><br><br>
        <label for="anrede"> <b>Anrede</b></label>
        <label for="gm">Herr</label>
        <input type="radio" name="Geschlecht" id="gm" checked>
        <label for="gw"> Frau</label>
        <input type="radio" name="Geschlecht" id="gw">
        <br> <br>
        <label for="la"><b>Ihr Anfrage?</b> </label>
        <select name="land" id="la">
            <option value="kt">Kontakt</option>
            <option value="at">Auftrag</option>
            <option value="fg">Frage</option>
            <option value="bs">Beschwerde</option>
        </select>
        <br>
        <br>
        <label for="me"> <b>Ihre Nachicht *</b> </label><br>
        <textarea name="message" id="me" required placeholder="Schreiben Sie hier Ihre Nachicht"></textarea>
        <br> <br>
        <input type="submit" value="Senden" id="sb">
    </form>
